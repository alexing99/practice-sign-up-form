<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="leftside">
        <!-- <img class=img1 src="images/elephants.png"> -->
        <footer class="footer">Photo by <a href="https://unsplash.com/@breebuddy">Bree Ann</a> on <a href="https://unsplash.com/photos/M7Ybebhb4ZY">Unsplash</a></footer>
    </div>  
    <div class="behind-logo">
        <img class=img2 src="images/odin-lined.png">
        <div class="logo-text">ODIN</div>
    </div> 
    <div class="rightside">
        <p class="caption">This is not a real online service! <br>But if it were, you would need it bad. <br><br>Sign up now to get started!</p>
        <form id="myForm" method="post">
            <fieldset>
                <legend>Let's Do It!</legend>
                <div class="leftside-form">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required></input>
                   
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required></input>
    
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required></input>
        
                    
                </div>
                <div class="rightside-form">
                    <label for="last_name">LAST NAME</label>   
                    <input type="text" id="last_name" name="last_name" required></input>
                
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone" required></input>
                    
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required></input>
                    <small id="confirmPassword-feedback"></small>
                </div>     
            </fieldset> 
            <button type="submit">Create Account</button>
        </form>
        <script>
            const form = document.getElementById('myForm');
            const password = form.password; 
            const confirmPassword = form.confirmPassword;
            const feedback = document.getElementById('confirmPassword-feedback');
            const passBorder = document.getElementById('password');
            const conPassBorder = document.getElementById('confirmPassword');
            let isPasswordMatch = false;

            password.addEventListener("input", ()=> {
                if  (password.value != confirmPassword.value) {
                    feedback.innerHTML = "Password does not match";
                    passBorder.style.borderColor = "red";
                    conPassBorder.style.borderColor = "red";
                    isPasswordMatch = false;
                } else {
                    feedback.innerHTML = "";
                    passBorder.style.borderColor = "green";
                    conPassBorder.style.borderColor = "green";
                    isPasswordMatch = true;
                }
             })
        
            confirmPassword.addEventListener("input", ()=> {
                if (password.value != confirmPassword.value) {
                    feedback.innerHTML = "Password does not match";
                    passBorder.style.borderColor = "red";
                    conPassBorder.style.borderColor = "red";
                    isPasswordMatch = false;
                } else {
                    feedback.innerHTML = "";
                    passBorder.style.borderColor = "green";
                    conPassBorder.style.borderColor = "green";
                    isPasswordMatch = true;
                }
             })

             form.onsubmit = function () {
                if (isPasswordMatch) {
                    return true;
                }
                return false;
             };
    
        </script>
        <p class="acct-q">Already have an account? <a class="log-in">Log in</a></p>   
    </div>
        
    
    
</body>
</html>
