<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <img class=img1 src="images/painting.jpg">
        <footer class="footer">Photo by <a href="https://unsplash.com/@breebuddy">Bree Ann</a> on <a href="https://unsplash.com/photos/M7Ybebhb4ZY">Unsplash</a></footer>
    </div>  
    <div class="behind-logo">
        <img class=img2 src="images/odin-lined.png">
        <div class="logo-text">ODIN</div>
    </div> 
    <div class="rightside">
        <p class="caption">This is not a real online service! But if it were you would need it bad. Sign up now to get started!</p>
        <form action="" method="post">
            <fieldset>
                <legend>Let's Do It!</legend>
                <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required></input>
                <label for="last_name">Last Name</label>   
                    <input type="text" id="last_name" name="last_name" required></input>
            
                <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required></input>
                <label for="user_phone">Phone Number</label>
                    <input type="tel" id="user_phone" name="user_phone" required></input>
            
                <label for="user_pwd">Password</label>
                    <input type="password" id="user_pwd" name="user_pwd" required></input>
                <label for="confirm_user_pwd">Confirm Password</label>
                    <input type="password" id="confirm_user_pwd" name="confirm_user_pwd" required></input>
            </fieldset> 
            <button type="submit">Create Account</button>
        </form>
        <p class="acct-q">Already have an account? <a class="log-in">Log in</a></p>   
    </div>
        
    
    
</body>
</html>
